<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- main title -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
<!-- the rest of the text -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  <title>Currency converter</title>
<link rel="stylesheet" href="style/main_CSS.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="currency-logo.png" alt="logo" id="logo-img">
    </div>
    <div class="title">
      <h1 class="title-text">Currency Converter</h1>
    </div>
  </header>
  <main>
    <div class="main-container">
      <div class="left-boxes">
        <label class="input-all-field">
          <input type="number" id="numbInput" placeholder="value">
          <span class="placeholder">Enter URL</span>
        </label>
        <select name="currency" id="currency">
          <option class="opt" value="eur">EUR</option>
          <option class="opt" value="usd">USD</option>
          <option class="opt" value="chf">CHF</option>
        </select>
      </div>
      <button id="btn">go...</button>
      <h3 id="the_displayed_result">...</h3>
    </div>
  </main>
  <footer>
    copyrights Marta brand &#169	
  </footer>
  
  <script src="js_files/main.js" defer></script>
</body>
</html>
